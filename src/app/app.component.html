<ion-app>
  <ng-container *ngIf="showSplash; else mainContent">
    <ion-content class="ion-padding" [style.--background]="'#232E4A'">
      <div class="splash-container">
        <div class="logo-container">
          <img src="../assets/logos/NeumoSmart.png" alt="NeumoSmart Logo"
            class="logo">
        </div>

        <h1 class="app-name">NeumoSmart</h1>

        <p class="app-description">Diagn√≥stico inteligente al alcance de tu
          mano</p>

        <ion-button expand="block"
          class="continue-button"
          (click)="navigateToTabs()">
          Continuar
        </ion-button>
      </div>
    </ion-content>
  </ng-container>

  <ng-template #mainContent class="mainContent">
    <ion-router-outlet></ion-router-outlet>
  </ng-template>
</ion-app>
